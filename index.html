<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Character Counter</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
            outline: none;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: #007bff;
        }

        .counter {
            margin-top: 10px;
            text-align: right;
            font-size: 14px;
        }

        .warning {
            color: red;
        }

        .normal {
            color: #333;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Live Character Counter</h2>

        <textarea id="textInput" maxlength="200" placeholder="Start typing..."></textarea>

        <div class="counter normal" id="charCount">
            0 / 200 characters
        </div>
    </div>

    <script>
        const textInput = document.getElementById("textInput");
        const charCount = document.getElementById("charCount");
        const maxLength = 200;

        textInput.addEventListener("input", () => {
            const currentLength = textInput.value.length;
            charCount.textContent = currentLength + " / " + maxLength + " characters";

            if (currentLength >= maxLength) {
                charCount.classList.add("warning");
                charCount.classList.remove("normal");
            } else {
                charCount.classList.add("normal");
                charCount.classList.remove("warning");
            }
        });
    </script>

</body>
</html>
